{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <h2 class="text-center">{{ category.name }}</h2>
        <hr>
        {% for product in products_of_category %}
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ product.image.url }}" alt="" style="width: 80%; height: 250px">
            </div>
            <div class="col-sm-8 text-center">
                <h3>{{ product.title }}</h3>
                <hr>
                <h2>Цена: {{ product.price }} руб.</h2>
                <a href="{{ product.get_absolute_url }}"><button class="btn btn-success">Подробней</button></a>
                <a href="#"><button class="btn btn-danger">Добавить в корзину</button></a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>


{% endblock content %}
